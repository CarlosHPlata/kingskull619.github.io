<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hogwarts Letters</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<style type="text/css">
		
		.error{
			background-color: #ffb0b0;
			padding: 5px;
			border-radius: 3px;
			margin-top: 10px;
		}
		.hidden {
			display: none;
		}

	</style>
</head>
<body>

	<div class="container-fluid">
		
		<div class="row">
			<div class="col-md-12">
				<div style="text-align: center;">
					<h1>Welcome to the letter generator</h1>

					<p>
						Write a letter to a new member of hogwarts!
					</p>
				</div>
			</div>
		</div>

		<div style="margin-top: 50px;" />

		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div class="panel panel-default">
					<div class="panel-heading">
						Preview section:
					</div>

					<div class="panel-body">
						<div class="form-group">
							<textarea id="preview" class="form-control" disabled></textarea>
						</div>	
					</div>
				</div>
			</div>
		</div>


		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div class="panel panel-default">
					<div class="panel-heading">Select a student</div>

					<div class="panel-body">
						
						<div class="form-group">
							<label for="student">Student:</label>
							<select name="student" id="student" class="form-control"></select>
						</div>

					</div>
				</div>
			</div>
		</div>


		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div class="panel panel-default">
					<div class="panel-heading">Select a teacher</div>

					<div class="panel-body">
						<div class="form-group">
							<label for="teacher">Teacher:</label>
							<select name="teacher" id="teacher" class="form-control"></select>
						</div>
					</div>
				</div>
			</div>
		</div>


		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div class="panel panel-default">
					<div class="panel-heading">Write the body of the letter</div>

					<div class="panel-body">
						<div class="form-group">
							<label for="letterbody">Body:</label>
							<textarea name="letterbody" id="letterbody" cols="30" rows="10" class="form-control"></textarea>
							<div class="error" id="body-error">
								Body should contain more than 100 characters.
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>


	<script type="text/javascript" src="public/js/letter.min.js"></script>
</body>
</html>
